services:
  - type: web
    name: cognitoforge-backend
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    autoDeploy: true
    envVars:
      - key: PYTHONPATH
        value: backend
      - key: PORT
        value: "8000"
